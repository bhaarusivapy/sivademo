<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 100%;
            height: 100hv;
            background: #000;

        }
        .container img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;

        }
        .container img:nth-child(2){
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="YASH.jpg">
        <img src="n4.jpg">
    </div>
</body>
</html>
